<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width" initial-scale="1.0" />
    <title>Hello world!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@500;600&family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/greeting.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/weather.js"></script>
  </head>
  <body>
    <h2 id="greeting" classname="hidden"></h2>
    <form id="login-form" classname="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="what is your name?"
      />
    </form>

    <h2 id="clock">00:00:00</h2>
    <form id="todo-form">
      <input
        type="text"
        placeholder="Write a To Do and Press Enter / Delete by Double-Clicking"
        required
      />
    </form>
    <ul id="todo-list"></ul>

    <div id="quotes">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
  </body>
</html>
